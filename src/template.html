<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div id="root">

    <!-- 게임 제목 -->
    <h1 class="ff-8bit">서청센 페스티벌 - AI를 이겨라! 첫번째 게임</h1>
    <h2 class="ff-8bit">AI와 가위 ✌ 바위 ✊ 보 ✋ 게임을 해요!</h2>

    <!-- 게임 설명 문구 -->
    <p class="instructions">
      손 모양을 화면에 보여주세요.<br>
      AI가 손을 인식해 게임을 진행합니다.
    </p>

    <!-- 닉네임 입력창 -->
    <div class="nickname-input">
      <input type="text" id="nickname" placeholder="닉네임을 입력하세요" />
      <button id="start-btn">게임 시작</button>
    </div>

    <div id="vs-overlay" style="display:none;">
      <span id="vs-text">VS</span>
    </div>

    <div class="game-container">
      <!-- 수평 정렬 영역 -->
      <div class="game-row">

        <!-- 플레이어 영역 -->
        <div class="player">
          <h2 class="player-headline">
            <span class="nick" id="player-nick">플레이어</span>
          </h2>
          <div class="player-container">
            <video id="player-video" class="player-video" poster="assets/human.png" playsinline></video>
            <div class="player-hand-container">
              <div id="player-hand" class="player-hand"></div>
              <svg id="timer-ring" class="timer-ring" height="100" width="100">
                <circle class="timer-ring-circle" stroke-width="6" stroke="white" fill="transparent"
                  r="38" cx="50" cy="50" />
                <circle id="timer-ring-circle" class="timer-ring-circle" stroke-width="6" stroke="blue" fill="transparent"
                  r="38" cx="50" cy="50" />
              </svg>
            </div>
          </div>
        </div>

        <!-- AI 영역 -->
        <div class="ai">
          <h2 class="player-headline">
            <span class="nick ai-nick">      </span>
            <span id="robot-message" class="robot-message-inline">🤖 나랑 가위바위보 한판해!!</span>
          </h2>
          <div class="robot-container">
            <img id="robot" class="avatar" src="assets/robot.gif" alt="">
            <img id="robot-hand" class="robot-hand" alt="">
            <div id="robot-message" class="robot-message"></div>
            <div id="robot-message"></div>
          </div>
        </div>

      </div>

      <!-- 메시지 -->
      <div class="messages">
        <span id="message" class="message-text message-fadeInOut"></span>
      </div>
    </div>

  </div>
</body>
</html>
